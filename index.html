<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div id="app">
        <main>
            <section>
                <div class="container">
                    <div class="row g-0">
                        <div class="col-10">
                            <div class="ms_img-container">
                                <!-- contenuto js -->
                                <div v-for="(image, index) in images" class="ms_main-img" v-bind:class="imgActive(index, 'ms_main-img-active')" v-bind:id="`main-img-${index}`">
                                    <img v-bind:src="image.urlImg" alt="">
                                    <div class="ms_img-info">
                                        <h3 class="m-0">{{image.title}}</h3>
                                        <p class="m-0">{{image.text}}</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-2">
                            <div class="ms_img-selector" @mouseover="stopAutoPlay" @mouseleave="autoPlay">
                                <!-- contenuto js-->
                                <div class="ms_previous-button" @click="previous">
                                    <i class="fas fa-chevron-up"></i>
                                </div>
                                <div class="ms_next-button" @click="next">
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div v-for="(image, index) in images" class="ms_img-preview" v-bind:class="imgActive(index, 'ms_img-preview-active')" v-bind:id="generateImgId(index, 'img-preview-')" @click="select(index)">
                                    <img v-bind:src="image.urlImg" alt="">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
